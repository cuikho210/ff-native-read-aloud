<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="controller.css" />
    </head>
    <body>
        <div id="popup-content">
            <div class="container">
                <h3>Controls</h3>
                <div class="gap"></div>

                <button>Stop</button>
            </div>

            <div class="container">
                <h3>Options</h3>
                <div class="gap"></div>

                <div>
                    <p>Volume <span id="l-volume"></span></p>
                    <input
                        type="range"
                        id="i-volume"
                        min="0"
                        max="1"
                        step="0.1"
                    />
                </div>
                <div class="gap"></div>

                <div>
                    <p>Playback rate <span id="l-playback-rate"></span></p>
                    <input
                        type="range"
                        id="i-playback-rate"
                        min="0.1"
                        max="2"
                        step="0.1"
                    />
                </div>
                <div class="gap"></div>

                <div>
                    <p>Pitch <span id="l-pitch"></span></p>
                    <input
                        type="range"
                        id="i-pitch"
                        min="0"
                        max="2"
                        step="0.05"
                    />
                </div>
            </div>

            <div class="container">
                <h3>Voices</h3>
                <div class="gap"></div>

                <div id="list-voices"></div>
            </div>
        </div>

        <script src="controller.js"></script>
    </body>
</html>
